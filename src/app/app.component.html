<div class="container">

	<input
      matInput
      (keyup)="updateFilter($event)"
      placeholder="Filtrer"
    />

	<table matSort class="w-100" mat-table [dataSource]="dataSource">
		<ng-container matColumnDef="gender">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Genre</th>
			<td mat-cell *matCellDef="let user">{{ user.gender }}</td>
		</ng-container>

		<ng-container matColumnDef="cell">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Cell</th>
			<td mat-cell *matCellDef="let user">{{ user.cell }}</td>
		</ng-container>

		<ng-container matColumnDef="email">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
			<td mat-cell *matCellDef="let user">{{ user.email }}</td>
		</ng-container>

		<ng-container matColumnDef="nat">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Nat</th>
			<td mat-cell *matCellDef="let user">{{ user.nat }}</td>
		</ng-container>

		<ng-container matColumnDef="phone">
			<th mat-header-cell *matHeaderCellDef mat-sort-header>Phone</th>
			<td mat-cell *matCellDef="let user">{{ user.phone }}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
		<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	</table>

	<mat-paginator [pageSize]="10" showFirstLastButtons [pageSizeOptions]="[10, 25, 50]">
	</mat-paginator>
</div>
